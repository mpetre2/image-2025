<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="assets/skyy.jpg" alt="">
        
        <a-asset-item id="shark" src="assets/Shark.obj"></a-asset-item>
        <a-asset-item id="fish" src="assets/fish.obj"></a-asset-item>
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-obj-model src="#shark" color="grey" scale=".4 .4 .4" position="4 4 -30"></a-obj-model>
      <a-obj-model src="#fish" color="yellow" scale="1 1 1" position="4 0 -10"></a-obj-model>
    </a-scene>
  </body>
</html>
