<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="assets/skyy.jpg" alt="">
        
        <a-asset-item id="shark" src="assets/Shark.obj"></a-asset-item>
        <img id="sharktexture" src="assets/sharktexture.jpg" alt="">
        
        <a-asset-item id="fish" src="assets/fish.obj"></a-asset-item>
        <img id="fishscales" src="assets/fishscales.jpg" alt="">
        <img id="fishtexture" src="assets/fishtexture.jpg" alt="">

       <a-asset-item id="bass" src="assets/bass.obj"></a-asset-item> 


      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-obj-model src="#shark" material="src: #sharktexture" scale=".4 .4 .4" position="4 4 -30"></a-obj-model>
      <a-obj-model src="#shark" color="grey" scale=".6 .6 .6" position="10 30 50"></a-obj-model>
      <a-obj-model src="#fish" color="yellow" scale="1.3 1.3 1.3" position="4 0 -10"></a-obj-model>
      <a-obj-model src="#fish" material="src: #fishtexture" scale="2 2 2" position="20 15 -10"></a-obj-model>
      <a-obj-model src="#bass" material="src: #fishscales"  scale="1.3 1.3 1.3" position="-8 5 -3"></a-obj-model>
      <a-obj-model src="#bass" color="pink"  scale="1.3 1.3 1.3" position="-10 15 15"></a-obj-model>
    </a-scene>
  </body>
</html>
