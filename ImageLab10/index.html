<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="assets/sky.jpg" alt="">
        <img id="towel" src="assets/towel.jpg" atl="">
        <img id="beachball" src="assets/beachball.jpg" atl="">
      </a-assets>
      <a-sky src="#sky"></a-sky>
  
      <!-- <a-box src="#sand" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <a-sphere src="#beachball" position="0 1.25 -5" radius="1.25"></a-sphere>
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <a-plane src="#towel" position="0 0 -4" rotation="-90 0 0" width="4" height="4"></a-plane>
    </a-scene>
  </body>
</html>
