<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <Bottom Ball> -->
      <a-sphere position="0 1.25 -5" radius="1.75" color="#11111"></a-sphere>
      <!-- <Middle Ball> -->
      <a-sphere position="0 3.5 -5.2" radius="1.25" color="#11111"></a-sphere>
      <!-- <Top Ball> -->
      <a-sphere position="0 5.5 -5.2" radius="1.00" color="#11111"></a-sphere>  
      <!-- <Hat> -->
      <a-cylinder position="0 7 -5.2" radius=".8" height="1.5" color="#000000"></a-cylinder>
      <!-- <Eyes> -->
      <a-sphere position="-.38 5.6 -4" radius=".2" color="#000000"></a-sphere>
      <a-sphere position=".38 5.6 -4" radius=".2" color="#000000"></a-sphere>
      <!-- <nose> -->
      <a-cone position="0 5.5 -4.2" radius-bottom=".30" radius-top=".02" height=".5" color="orange" rotation="90 0 0"></a-cone>
      <!-- <plane> -->
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: japan; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
